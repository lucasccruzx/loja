<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucky's Store</title>
<style>
  /* Import Google Fonts Inter and Material Icons */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #212529;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Container */
  .container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 16px 48px;
    flex: 1;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #4B0082, #9400D3, #4B0082);
    color: white;
    padding: 12px 16px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }

  header .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1280px;
    margin: 0 auto;
  }

  .logo {
    font-weight: 800;
    font-size: 1.6rem;
    letter-spacing: 0.05em;
    cursor: pointer;
    user-select: none;
  }
  .logo span {
    color: #bfff00;
  }

  /* Search bar */
  .search-bar {
    flex: 1;
    max-width: 600px;
    margin: 0 24px;
    position: relative;
  }
  .search-bar input {
    width: 100%;
    padding: 12px 48px 12px 16px;
    border-radius: 24px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: white;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  .search-bar input:focus {
    box-shadow: 0 2px 8px rgb(0 71 181 / 0.6);
  }
  .search-bar .material-icons {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #1976d2;
    font-size: 24px;
    pointer-events: none;
  }

  /* Navigation Filters */
  nav.filters {
    display: flex;
    gap: 16px;
    padding: 12px 0;
    overflow-x: auto;
    scrollbar-width: none; /* Firefox */
  }
  nav.filters::-webkit-scrollbar {
    display: none;
  }
  .filter-btn {
    flex-shrink: 0;
    background: white;
    color: #1976d2;
    border: 2px solid #1976d2;
    border-radius: 20px;
    padding: 8px 20px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .filter-btn:hover, .filter-btn.active {
    background-color: #1976d2;
    color: white;
  }

  /* Main Layout */
  main {
    margin-top: 24px;
  }

  /* Product Grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 24px;
    margin-top: 40px; /* Added space below header */
  }

  /* Product Card */
  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.06);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.25s ease;
  }
  .product-card:hover, .product-card:focus-within {
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.14);
    transform: translateY(-4px);
  }

  /* Image Container */
  .product-image {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    background: #e3f2fd;
  }
  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .product-card:hover .product-image img, .product-card:focus-within .product-image img {
    transform: scale(1.03);
  }

  /* Product Info */
  .product-info {
    padding: 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-title {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.3;
    color: #0d47a1;
  }
  .product-description {
    font-size: 0.9rem;
    color: #495057;
    flex-grow: 1;
    margin-bottom: 12px;
    line-height: 1.4;
  }
  .product-price {
    color: #2e7d32;
    font-weight: 700;
    font-size: 1.15rem;
  }

  /* Footer */
  footer {
    background-color: #1976d2;
    color: white;
    text-align: center;
    padding: 24px 16px;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive adjustments */
  @media (min-width: 768px) {
    .product-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .product-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 768px) {
    .header-content {
      flex-wrap: wrap;
      gap: 12px;
    }
    .search-bar {
      order: 3;
      width: 100%;
      max-width: none;
      margin: 0;
    }
    nav.filters {
      order: 2;
      width: 100%;
      gap: 12px;
    }
    .logo {
      flex-grow: 1;
    }
  }
</style>
</head>
<body>
<header>
  <div class="header-content" role="banner">
    <a href="#" class="logo" aria-label="Loja Inspirada na OLX"><span>Lucky's</span> Store</a>

    <form class="search-bar" role="search" aria-label="Buscar produtos">
      <input
        type="search"
        placeholder="Buscar produtos, marcas e mais..."
        aria-label="Campo de busca"
        id="searchInput"
        autocomplete="off"
      />
      <span class="material-icons" aria-hidden="true">search</span>
    </form>
  </div>
  <nav class="filters" aria-label="Filtros de categorias" role="navigation">
    <button class="filter-btn active" data-filter="all" aria-pressed="true" type="button">Todos</button>
    <button class="filter-btn" data-filter="electronics" aria-pressed="false" type="button">Eletrônicos</button>
    <button class="filter-btn" data-filter="cars" aria-pressed="false" type="button">Carros</button>
    <button class="filter-btn" data-filter="furniture" aria-pressed="false" type="button">Móveis</button>
    <button class="filter-btn" data-filter="fashion" aria-pressed="false" type="button">Moda</button>
    <button class="filter-btn" data-filter="sports" aria-pressed="false" type="button">Esportes</button>
  </nav>
</header>

<main class="container" aria-live="polite" aria-label="Lista de produtos">
  <section class="product-grid" id="productContainer" tabindex="-1">
    <!-- Products dynamically inserted here -->
  </section>
</main>

<footer role="contentinfo">
  &copy; 2024 Loja Inspirada na OLX - Todos os direitos reservados.
</footer>

<script>
  // Sample product data simulating OLX store products
  const products = [
    {
      id: '1',
      title: 'Smartphone Samsung Galaxy S22',
      description: 'Celular com câmera de alta resolução e bateria duradoura.',
      price: 'R$ 3.200,00',
      category: 'electronics',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/dd4ef384-0bbe-40de-975c-6ab13c4600c6.png'
    },
    {
      id: '2',
      title: 'Honda Civic 2018',
      description: 'Carro sedan econômico, excelente estado de conservação.',
      price: 'R$ 65.000,00',
      category: 'cars',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1251f9e4-bdc7-41af-8c93-22ee3acea333.png'
    },
    {
      id: '3',
      title: 'Sofá de Couro 3 Lugares',
      description: 'Sofá confortável com design moderno e cor preta.',
      price: 'R$ 1.200,00',
      category: 'furniture',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d2407f11-f07d-4390-9490-7bfb0011326c.png'
    },
    {
      id: '4',
      title: 'Tênis Nike Air Max',
      description: 'Calçado esportivo para corrida com amortecimento avançado.',
      price: 'R$ 450,00',
      category: 'fashion',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e97f45f7-5a03-4389-a464-c79ae84ad371.png'
    },
    {
      id: '5',
      title: 'Raquete de Tênis Wilson',
      description: 'Raquete leve e resistente para jogadores intermediários.',
      price: 'R$ 350,00',
      category: 'sports',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e7bf7219-9414-4a8b-a8f3-6f59363d7825.png'
    },
    {
      id: '6',
      title: 'Notebook Dell Inspiron',
      description: 'Notebook com processador i7, 16GB RAM, SSD 512GB.',
      price: 'R$ 4.500,00',
      category: 'electronics',
      imageUrl: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/760b942e-0840-4a7b-8e6f-ad7a03f99241.png'
    }
  ];

  const productContainer = document.getElementById('productContainer');
  const filterButtons = document.querySelectorAll('.filter-btn');
  const searchInput = document.getElementById('searchInput');

  // Render product cards based on given list
  function renderProducts(productList) {
    if (productList.length === 0) {
      productContainer.innerHTML = '<p style="font-size: 1.2rem; margin-top: 32px; text-align:center; color:#999;">Nenhum produto encontrado.</p>';
      return;
    }
    productContainer.innerHTML = productList.map(product => /*html*/`
      <article class="product-card" tabindex="0" role="article" aria-labelledby="product-title-${product.id}" aria-describedby="product-desc-${product.id}">
        <div class="product-image">
          <img
            src="${product.imageUrl}"
            alt="Imagem do produto: ${product.title}"
            loading="lazy"
            width="400"
            height="300"
            onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/552bf1ba-66f3-4aee-839e-fa2ba09a4fec.png';"
            />
        </div>
        <div class="product-info">
          <h2 class="product-title" id="product-title-${product.id}">${product.title}</h2>
          <p class="product-description" id="product-desc-${product.id}">${product.description}</p>
          <div class="product-price" aria-label="Preço do produto">${product.price}</div>
        </div>
      </article>
    `).join('');
  }

  // Filter products by category and search term
  function filterProducts() {
    const activeFilterBtn = document.querySelector('.filter-btn.active');
    const categoryFilter = activeFilterBtn ? activeFilterBtn.dataset.filter : 'all';
    const searchTerm = searchInput.value.trim().toLowerCase();

    let filtered = products.filter(p => categoryFilter === 'all' || p.category === categoryFilter);

    if (searchTerm) {
      filtered = filtered.filter(p =>
        p.title.toLowerCase().includes(searchTerm) ||
        p.description.toLowerCase().includes(searchTerm)
      );
    }

    renderProducts(filtered);
  }

  // Handle filter button clicks
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      filterButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });
      button.classList.add('active');
      button.setAttribute('aria-pressed', 'true');
      filterProducts();
      searchInput.focus();
    });
  });

  // Search input event with debounce for performance
  let searchTimeout = null;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(filterProducts, 250);
  });

  // Initial render all products
  renderProducts(products);
</script>
</body>
</html>
